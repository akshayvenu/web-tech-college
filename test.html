<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number on Mouse Move</title>
    <style>
        #randomNumberDiv {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            text-align: center;
            line-height: 300px;
            font-size: 24px;
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body>

<div id="randomNumberDiv">Move your mouse here!</div>

<script>
    const div = document.getElementById('randomNumberDiv');

    div.addEventListener('mousemove', () => {
        const randomNumber = (Math.random() ); 
        div.textContent = randomNumber;
    });
</script>

</body>
</html>
